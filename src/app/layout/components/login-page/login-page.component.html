<body>
    <div id="login">
        <h3 class="text-center text-info pt-5">Welcome to Shopping Dunia ! </h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info" >Username:</label><br>
                                <input type="text"  id="username" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required>
                            </div>
                            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" [(ngModel)]="model.password" #password="ngModel" required id="password" class="form-control">
                            </div>
                            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
                            <div *ngIf="isShown" id="InvalidCred"  >Invalid User Credentials</div>
                            <div class="form-group">
                                
                                <input [disabled]="loading" type="submit" name="submit" class="btn btn-info btn-md" value="Log In">
