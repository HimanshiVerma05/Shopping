<app-header  (searchEvent)="onSearch($event)"></app-header>
<div class="header-image">
    <div class="header-block">
        <div class="header-text">
            <div class="header-text-title">{{ 'FASHION.TITLE' | translate }}</div>
            <p>
                {{ 'FASHION.CONTENT' | translate }}
            </p>
        </div>
    </div>
</div>
<div class="layout-container">
    <div class="product-grid">
        <div class="row">
        <div class="col-md-4 col-sm-6" *ngFor="let product of products;let i = index">
            <div class="image-container">
                <div class="product-image" [ngStyle]="{'background-image': 'url(./assets/imgs/' + product.image + ')'}"></div>
                <div class="overlay">
                    <div class="button button-primary" [routerLink]="['../product',product.id]">{{'PRODUCT.VIEW' | translate}}</div>
                    <div class="button button-primary" (click)="addToCart(product)">{{'PRODUCT.ADD' | translate}}</div>
                </div>
            </div>
            <div class="product-details">
                <div class="product-brand">{{product.brand}}</div>
                <div class="product-title">{{product.title}}</div>
                <div class="product-price">{{product.price | currency :'INR' }}</div>
            </div>
        </div>
        </div>
        
    </div>
</div>
<app-footer></app-footer>
